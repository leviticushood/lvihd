<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LVIHD</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .overlay h1 {
      font-size: 4rem;
      color: #fff;
      margin: 0;
    }

    .section {
      padding: 4rem 2rem;
      transition: opacity 1s ease, transform 1s ease;
      background-color: #121212;
    }

    .section img.artist-photo {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 2rem;
      border: 3px solid #1f1f1f;
    }

    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
      padding-top: 2rem;
    }

    .album {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .album:hover {
      transform: scale(1.05);
    }

    .album img {
      width: 100%;
      display: block;
    }

    .album-title {
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }

    .links {
      text-align: center;
      padding: 2rem 0;
    }

    .links a {
      margin: 0 10px;
      color: #77aadd;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #fff;
    }

    .music-player {
      text-align: center;
      margin-top: 3rem;
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <header>
    <video autoplay muted playsinline onended="this.pause(); this.currentTime = this.duration;" preload="auto">
      <source src="LVIHD.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h1>LVIHD</h1>
    </div>
  </header>

  <section class="section" id="about">
    <div style="text-align:center;">
      <img src="dramashot.jpg" alt="LVIHD" class="artist-photo" />
      <h2>Music Collection</h2>
    </div>

    <!--note-->
    <div class="albums">
      <div class="album">
        <a href="https://www.amazon.com/Fuego-Lvihd/dp/B08B2TZ1FH" target="_blank">
          <img src="https://tse2.mm.bing.net/th?id=OIP.2IMUA1UjdUtHryVIbp6SLgHaHa&pid=Api" alt="Fuego Album Cover" />
        </a>
        <div class="album-title">Fuego</div>
      </div>

      <div class="album">
        <a href="https://music.youtube.com/watch?list=OLAK5uy_lSghtHHBcUmaXBEegGSEIImcZ7k3Fznts&v=xfyuuIlo-kA" target="_blank">
          <img src="https://tse4.mm.bing.net/th?id=OIP.KDjgju0EqAGFZRWTRVfi4wHaEK&pid=Api" alt="Muévelo / Baila Album Cover" />
        </a>
        <div class="album-title">Muévelo / Baila</div>
      </div>

      <div class="album">
        <a href="https://www.youtube.com/watch?v=It1BSycvr_k" target="_blank">
          <img src="https://tse2.mm.bing.net/th?id=OIP.haayjDuCwGyki8MmoQ3_eQHaEK&pid=Api" alt="Distance Album Cover" />
        </a>
        <div class="album-title">Distance</div>
      </div>
    </div>
    <!--note-->

    <div class="music-player">
      <iframe src="https://www.youtube.com/embed/It1BSycvr_k" allowfullscreen></iframe>
    </div>
  </section>

  <section class="links">
    <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a href="https://music.apple.com/yourpage" target="_blank">Apple Music</a>
    <a href="https://open.spotify.com/artist/yourid" target="_blank">Spotify</a>
    <a href="https://soundcloud.com/yourname" target="_blank">SoundCloud</a>
    <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    <a href="https://tidal.com/browse/artist/yourid" target="_blank">Tidal</a>
  </section>
</body>
</html>
