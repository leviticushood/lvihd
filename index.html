<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LVIHD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #intro-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro-video {
      width: 300px;
      max-width: 80%;
    }

    .music-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 8rem 2rem 4rem;
    }

    .release {
      position: relative;
      width: 250px;
      border-radius: 0;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .release img {
      width: 100%;
      display: block;
      border-radius: 0;
      transition: opacity 0.3s ease;
    }

    .release .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .release:hover img {
      opacity: 0.3;
    }

    .release:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      color: #fff;
      font-size: 0.75rem;
      text-align: center;
      letter-spacing: 1px;
      padding: 0 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .links a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Intro Overlay -->
  <div id="intro-overlay">
    <video id="intro-video" autoplay muted playsinline>
      <source src="LVIHD.mov" type="video/mp4">
    </video>
  </div>

  <main class="music-grid">
    <div class="release">
      <a href="https://distrokid.com/hyperfollow/lvihd/cousins-freestyle" target="_blank">
        <img src="https://distrokid.imgix.net/http%3A%2F%2Fgather.fandalism.com%2F2129111--C13CC0A3-51FC-462C-AB28B5CC4807397F--0--18602796--IMG1531.PNG?fm=jpg&q=75&w=800&s=8e3eba1c0c6dcf08f8637f5e0e7ec1a1" alt="COUSINS FREESTYLE">
        <div class="overlay"><h3>COUSINS FREESTYLE</h3></div>
      </a>
    </div>

    <div class="release">
      <a href="https://music.youtube.com/watch?list=OLAK5uy_lSghtHHBcUmaXBEegGSEIImcZ7k3Fznts&v=xfyuuIlo-kA" target="_blank">
        <img src="https://tse4.mm.bing.net/th?id=OIP.KDjgju0EqAGFZRWTRVfi4wHaEK&pid=Api" alt="Muévelo / Baila">
        <div class="overlay"><h3>MUÉVELO / BAILA</h3></div>
      </a>
    </div>

    <div class="release">
      <a href="https://www.youtube.com/watch?v=It1BSycvr_k" target="_blank">
        <img src="https://tse2.mm.bing.net/th?id=OIP.haayjDuCwGyki8MmoQ3_eQHaEK&pid=Api" alt="Distance">
        <div class="overlay"><h3>DISTANCE</h3></div>
      </a>
    </div>
  </main>

  <footer class="links">
    <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a href="https://music.apple.com/yourpage" target="_blank">Apple Music</a>
    <a href="https://open.spotify.com/artist/yourid" target="_blank">Spotify</a>
    <a href="https://soundcloud.com/yourname" target="_blank">SoundCloud</a>
    <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    <a href="https://tidal.com/browse/artist/yourid" target="_blank">Tidal</a>
  </footer>

  <script>
    const introVideo = document.getElementById('intro-video');
    const overlay = document.getElementById('intro-overlay');
    introVideo.onended = function () {
      overlay.classList.add('fade-out');
      this.pause();
      this.currentTime = this.duration;
    };
  </script>
</body>
</html>
