  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      scroll-behavior: smooth;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #black-fade-overlay {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #000 100%);
      z-index: 0;
      pointer-events: none;
    }

    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #intro-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro-video {
      width: 300px;
      max-width: 80%;
    }

    .logo {
      width: 150px;
      position: fixed;
      top: 2rem;
      left: 4rem;
      z-index: 1000;
    }

    .featured-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 8rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .featured-section .featured-image {
      flex: 0 0 calc(66.66% - 1rem);
      max-width: calc(66.66% - 1rem);
    }

    .featured-section .featured-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .featured-section .featured-text {
      flex: 0 0 calc(33.33% - 1rem);
      max-width: calc(33.33% - 1rem);
      display: flex;
      align-items: center;
    }

    .featured-text div {
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .featured-text h2 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 4rem 2rem 4rem;
      width: 800%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .release {
      position: relative;
      width: 250px;
      border-radius: 0;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .release img {
      width: 100%;
      display: block;
      border-radius: 0;
      transition: opacity 0.3s ease;
    }

    .release .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .release:hover img {
      opacity: 0.3;
    }

    .release:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      color: white;
      font-size: 0.75rem;
      text-align: center;
      letter-spacing: 1px;
      padding: 0 0.5rem;
      font-weight: 300;
    }

    .vertical-text {
      position: fixed;
      left: 5%;
      bottom: 3%;
      height: 80vh;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-transform: uppercase;
      font-size: 3.5vh;
      letter-spacing: 2px;
      z-index: 100;
      pointer-events: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: transparent;
      -webkit-text-stroke: 1px #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .links a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
