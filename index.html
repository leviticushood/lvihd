<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LVIHD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d; /* ChatGPT dark theme background */
      color: #fff;
    }

    .music-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 8rem 2rem 4rem; /* Start lower on the page */
    }

    .release {
      width: 250px;
      background-color: transparent; /* Match ovo style, no background */
      border-radius: 0; /* Remove rounding */
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .release:hover {
      transform: scale(1.03);
    }

    .release img {
      width: 100%;
      display: block;
      border-radius: 0; /* Ensure no image rounding */
    }

    .release-info {
      padding-top: 0.75rem;
      text-align: center;
    }

    .release-info h3 {
      font-size: 0.9rem;
      font-weight: normal;
      color: #ccc;
      margin: 0;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .links a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="music-grid">
    <div class="release">
      <a href="https://www.amazon.com/Fuego-Lvihd/dp/B08B2TZ1FH" target="_blank">
        <img src="https://tse2.mm.bing.net/th?id=OIP.2IMUA1UjdUtHryVIbp6SLgHaHa&pid=Api" alt="Fuego">
      </a>
      <div class="release-info">
        <h3>FUEGO</h3>
      </div>
    </div>

    <div class="release">
      <a href="https://music.youtube.com/watch?list=OLAK5uy_lSghtHHBcUmaXBEegGSEIImcZ7k3Fznts&v=xfyuuIlo-kA" target="_blank">
        <img src="https://tse4.mm.bing.net/th?id=OIP.KDjgju0EqAGFZRWTRVfi4wHaEK&pid=Api" alt="Muévelo / Baila">
      </a>
      <div class="release-info">
        <h3>MUÉVELO / BAILA</h3>
      </div>
    </div>

    <div class="release">
      <a href="https://www.youtube.com/watch?v=It1BSycvr_k" target="_blank">
        <img src="https://tse2.mm.bing.net/th?id=OIP.haayjDuCwGyki8MmoQ3_eQHaEK&pid=Api" alt="Distance">
      </a>
      <div class="release-info">
        <h3>DISTANCE</h3>
      </div>
    </div>
  </main>

  <footer class="links">
    <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
    <a href="https://music.apple.com/yourpage" target="_blank">Apple Music</a>
    <a href="https://open.spotify.com/artist/yourid" target="_blank">Spotify</a>
    <a href="https://soundcloud.com/yourname" target="_blank">SoundCloud</a>
    <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    <a href="https://tidal.com/browse/artist/yourid" target="_blank">Tidal</a>
  </footer>
</body>
</html>
