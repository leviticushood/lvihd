      box-sizing: border-box;

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
    }

    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #intro-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #intro-video {
      width: 300px;
      max-width: 80%;
    }

    .music-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 8rem 2rem 4rem;
    }

    .release {
      position: relative;
      width: 250px;
      border-radius: 0;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .release img {
      width: 100%;
      display: block;
      border-radius: 0;
      transition: opacity 0.3s ease;
    }

    .release .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .release:hover img {
      opacity: 0.3;
    }

    .release:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      color: white;
      font-size: 0.75rem;
      text-align: center;
      letter-spacing: 1px;
      padding: 0 0.5rem;
      font-weight: 300;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .links a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
